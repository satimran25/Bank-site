<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
</head>
<body>
   
    <div id="login-area">

    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <br>
    <div class="submit-area">
<h4>login</h4>
<input type="text" id="depositAmount" class="form-control" placeholder="Email">
<br>
<input type="password" class="form-control" placeholder="Password">
<br>
<button id="login" class="btn btn-success">Enter</button>

    </div>
</div>
<div id="transaction-area">
<div class="row">
    <div class="col-md-4 ">
       <div class="deposit status">
        <h5>Deposit</h5>
        <h2><span id="currentDeposit">00</span></h2>
    </div>
    </div>
    <div class="col-md-4">
        <div class="withdraw status">
        <h5>Withdraw</h5>
        <h2>$00</h2>
    </div>
    </div>
    <div class="col-md-4">
        <div class="balance status">
        <h5>Balance</h5>
        <h2>$1240</h2>
    </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 ">
        <div class="submit-area">
        <h4>Deposit</h4>
        <input type="text" class="form-control " placeholder="$ amount you want to deposit"><br><br>
        <button id="addDeposit" class="btn btn-success ">Deposit</button>
    </div>
    </div>
    <div class="col-md-6 ">
        <div class="submit-area">
        <h4>Withdraw</h4>
        <input type="text" class="form-control" placeholder="$ amount you want to withdraw"><br><br>
        <button id="addDeposit" class="btn btn-success">Withdraw</button>
    </div>
    </div>
</div>
</div>
<script>
    //login area
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display="block";
    })
   //deposit area
   const depositBtn = document.getElementById("addDeposit");
   depositBtn.addEventListener("click",function()
   {
       const depositAmount = document.getElementById("depositAmount").value.innerText;
       const depositNumber = parseFloat(depositAmount);
       
       const currentDeposit = document.getElementById("currentDeposit").innerText;
       const currentDepositNumber = parseFloat(currentDeposit);

       const totalDeposit = depositNumber + currentDepositNumber;
       console.log(totalDeposit);
       //document.getElementById("currentDeposit").innerText = total;
   }
   )
</script>
</body>
</html>
